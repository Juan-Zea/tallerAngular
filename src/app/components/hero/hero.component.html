<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date : 'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre">
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <img *ngIf="heroe.casa=='Marvel'" class="logo" src="assets/img/marvel.svg" alt="Marvel">
        <img *ngIf="heroe.casa=='DC'" class="logo" src="assets/img/DC.svg" alt="DC">
    </div>
</div>

<button [routerLink]="['/heroes']" class="btn btn-outline-danger w-100 m-4">Regresar</button>
